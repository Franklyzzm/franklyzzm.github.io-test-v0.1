<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg 
	xmlns:svg="http://www.w3.org/2000/svg"
	xmlns="http://www.w3.org/2000/svg"
	version="1.1"
	viewBox="0 0 128 128"
	style="background-color:#F96854">

	<title>中国传统颜色</title>
		<g id="范围界定">
			<line x1="0" y1="0" x2="128" y2="128" style="stroke:red;stroke-width:1"/>
			<line x1="0" y1="128" x2="128" y2="0" style="stroke:red;stroke-width:1"/>
			<line x1="32" y1="0" x2="32" y2="128" style="stroke:red;stroke-width:1"/>
			<rect x="0" y="0" width="128" height="128" 
				style="stroke:black;stroke-width:1;fill-opacity:0.1;stroke-opacity:0.9"/>
		</g>

	<text x="1" y="5" style="fill:white;font-family:Times New Roman;font-size:5;">HEX：
	<tspan x="1" y="10">R:255 G:255 B:255</tspan>
	<tspan x="1" y="15">HLS：</tspan>
	<tspan x="1" y="20">CMYK：</tspan>
	</text>



	<g >
		<text x="0" y="15" fill="white" font-family="STXingkai">
			横排文本中国传统颜色
		</text>

		<text x="10" y="20" style="writing-mode: tb;fill:blue;font-family:STXingkai;font-size:12">
			竖排文本中国传统颜色
		</text>
	</g>
	
	
</svg>